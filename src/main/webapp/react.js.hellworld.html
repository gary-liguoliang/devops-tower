<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Tower</title>

</head>

<body>

<script src="https://unpkg.com/react@15/dist/react.js"></script>
<script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>

    <div class="container" id="main-div">
        <p>loading...</p>
    </div>

    <div class="container" id="adhoc-div" />


    <script type="text/babel">
        var JobExecutor = React.createClass({
            getInitialState: function() {
                return {
                    result: '',
                    jobConfig: '',
                    backgroundColor: 'grey',
                    selectedEnv: 'db-sit'
                };
            },

            executeJob: function (source) {
                $.get(source, function(result) {
                    var result_json = JSON.parse(result);
                    var bgColor = result_json.jobInstance.configObject.bgColor;

                    if (this.isMounted()) {
                        this.setState({
                            result: result_json.value,
                            jobConfig: result_json.jobInstance.jobConfig.command,
                            bgColor: bgColor,
                            selectedEnv: 'sit'
                        });
                    }
                }.bind(this));
            },


            componentDidMount: function() {
                this.executeJob("http://localhost:8080/sql-exec?conn=" + this.state.selectedEnv + "&sql-job-id=get-env-name")
            },

            handleChange: function (event) {
                this.state.selectedEnv = event.target.value;
                this.executeJob("http://localhost:8080/sql-exec?conn=" + this.state.selectedEnv + "&sql-job-id=get-env-name")
            },

            render: function() {

                var divStyle = {
                    backgroundColor: this.state.bgColor
                };


                return (
                        <div style={divStyle}>

                            <select name="env" onChange={this.handleChange}>
                                <option value="db-sit">db-sit</option>
                                <option value="db-sit2">db-sit2</option>
                                <option value="db-uat">db-uat</option>
                            </select>

                            <hr />
                            jobConfig: {this.state.jobConfig}<br />
                            result: {this.state.result} <br />
                        </div>
                );
            }
        });

        ReactDOM.render(
            <JobExecutor source="http://localhost:8080/sql-exec?conn=db-sit2&sql-job-id=get-env-name" />,
            document.getElementById('main-div')
        );

        class NameForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = {value: ''};

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                this.setState({value: event.target.value});
            }

            postJob(sql) {
                console.log("post job:" + sql);
                $.post( "http://localhost:8080/sql-exec", JSON.stringify({ env:"db-sit2", query: "select 'adhoc'" }), function( data ) {
                    console.log(data);
                });
            }

            handleSubmit(event) {
                this.postJob(this.state.value);
                event.preventDefault();
            }

            render() {
                return (
                        <form onSubmit={this.handleSubmit}>
                            <label>
                                sql:
                                <input type="text" value={this.state.value} onChange={this.handleChange} />
                            </label>
                            <input type="submit" value="Execue" />
                        </form>
                );
            }
        }

        ReactDOM.render(
                <NameForm />,
            document.getElementById('adhoc-div')
        );
    </script>

</body>
</html>
