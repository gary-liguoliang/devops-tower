<hr/>

   <hr />
    <script type="text/babel">
        var UserGist = React.createClass({
            getInitialState: function() {
                return {
                    result: '',
                    jobConfig: ''
                };
            },

            componentDidMount: function() {
                $.get(this.props.source, function(result) {
                    var lastGist = result[0];
                    var result_json = JSON.parse(result);
                    console.log(JSON.parse(result).value);
                    if (this.isMounted()) {
                        this.setState({
                            result: result_json.value,
                            jobConfig: result_json.jobInstance.jobConfig.command
                        });
                    }
                }.bind(this));
            },

            render: function() {
                return (
                        <div>
                            jobConfig: {this.state.jobConfig}<br />
                            result: {this.state.result}
                        </div>
                );
            }
        });

        ReactDOM.render(
                <UserGist source="http://localhost:8080/sql-exec?conn=db-sit2&sql-job-id=get-env-name" />,
            document.body
        );
    </script>
